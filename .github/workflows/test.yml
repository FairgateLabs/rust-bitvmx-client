name: 'Test action'
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

concurrency:
  group: '${{ github.workflow }} @ ${{ github.event.pull_request.head.label || github.head_ref || github.ref }}'
  cancel-in-progress: true

jobs:
  test:
    if: ${{ !contains(github.event.pull_request.title, '[cov]') }}
    uses: FairgateLabs/rust-bitvmx-workspace/.github/workflows/test_template.yml@ci_test
    with:
      repo: 'FairgateLabs/rust-bitvmx-workspace'
      submodule_path: 'rust-bitvmx-client'
      # cargo_lock_path: 'rust-bitvmx-client/Cargo.lock'
      # target_path: 'rust-bitvmx-client/target'
      docker_required: true
      dockerfile_path: tests/Dockerfile
      docker_compose_path: tests/docker-compose.yml
    secrets: inherit