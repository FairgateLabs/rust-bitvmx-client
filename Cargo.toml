[package]
name = "bitvmx-client"
version = "0.1.0"
edition = "2021"

[dependencies]
anyhow = "1.0.93"
bitcoin = { version = "0.32.4", features = ["std", "rand-std"] }
clap = { version = "4.5.10", features = ["derive"] }
comfy-table = "7.1.3"
config = "0.14.1"
hex = "0.4.3"
lazy_static = "1.5.0"
serde = { version = "1.0.215", features = ["derive"] }
serde_json = "1.0.96"
shlex = "1.3.0"
thiserror = "2.0.3"
tracing = "0.1.41"
tracing-subscriber = "0.3.18"
uuid = { version = "1.11.0", features = ["v4"] }
url = { version = "2.5.4" }
chrono = "0.4.31"

tokio = { version = "1.40.0", features = ["sync"] }

bitcoincore-rpc = { version = "0.19.0" }
bitcoin-script = { git = "https://github.com/FairgateLabs/rust-bitcoin-script/", branch = "bitvmx" }
bitcoin-scriptexec = { git = "https://github.com/FairgateLabs/rust-bitcoin-scriptexec/", branch = "bitvmx" }

bitvmx-key-manager = { path = "../rust-bitvmx-key-manager" }
bitvmx-protocol-builder = { path = "../rust-bitvmx-protocol-builder" }
bitcoin-coordinator = { path = "../rust-bitcoin-coordinator" }
p2p_handler = { path = "../rust-p2p-handler" }
rust-bitvmx-storage-backend = { path = "../rust-bitvmx-storage-backend" }
bitvmx-settings = { path = "../rust-bitvmx-settings" }
bitvmx-bitcoin-rpc = { path = "../rust-bitvmx-bitcoin-rpc" }
bitvmx-broker = { path = "../rust-bitvmx-broker", features = [
    "storagebackend",
] }

[dev-dependencies]
bollard = "0.11.0"
futures-util = "0.3"
bitcoind = { path = "../rust-bitcoind" }